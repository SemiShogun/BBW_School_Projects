<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            });
        </script>
    </body>
</html>
