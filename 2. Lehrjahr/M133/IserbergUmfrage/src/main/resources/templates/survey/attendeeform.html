<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Iseberg Reservation erfassen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Iseberg</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link disabled" href="#">Essen</a>
					<a class="nav-item nav-link disabled" href="/reservation">Reservieren</a>
					<a class="nav-item nav-link active" href="/survey">Umfrage<span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link disabled" href="#">Über uns</a>
				</div>
			</div>
		</nav>
		<div class="p-3">
			<h4>Danke, dass Sie teilnehmen..</h4>
			<form action="#" th:action="@{/survey}"
				th:object="${attendee}" method="post">
				<b>Wer sind Sie?</b>
				<div class="form-group">
					<label for="idPrename">Vorname:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="idPrename" th:field="*{prename}" />
					</div>
				</div>
				<div class="form-group">
					<label for="idLastname">Nachname:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="idLastname" th:field="*{lastname}" />
					</div>
				</div>
				<div class="col-md-4 text-right">
					<input type="submit" class="btn btn-success pull-right" value="Weiter.." />
					<a class="btn btn-warning" href="index.html">Stop</a>
				</div>
			</form>
			<footer>
	    		<p><small>© 2019 / Author: P.Rutschmann</small></p>
			</footer>	
		</div>
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>			
	</body>
</html>
