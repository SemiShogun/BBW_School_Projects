<!DOCTYPE HTML>
<html xmlns:th=http://www.thymeleaf.org lang="en">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>Iseberg Reservation</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Iseberg</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Willkommen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addreservation">Reservation erstellen</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="reserve-positioning">
        <div class="card text-center">
            <div class="card-header">
                <h3>Recorded Reservations</h3>
            </div>
            <div class="container" style="padding: 5%;">
                <p th:text="'Id: ' + ${reservation.id}"/>
                <p th:text="'Angaben: ' + ${reservation.content}"/>
                <a href="/addreservation">Weitere Reservationen eingeben.</a>
            </div>
            <div class="card-footer text-muted">
                2020 / Author: J. Lam
            </div>
        </div>
    </div>
</body>
</html>
