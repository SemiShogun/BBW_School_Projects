<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Iseberg Reservations</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Iseberg</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Welcome</a>
                </li>
                <li class="nav-item" active>
                    <a class="nav-link" href="#">Reservation List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addreservation">Create a reservation</a>
                </li>
            </ul>
        </div>
    </nav>
        <div class="p-3">
            <h4>Reservations</h4>
            <table class="table table-striped">
                <caption>List of the reservations</caption>
                <thead class="custom-table">
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Confirmed</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${listOfReservations.empty}">
                        <td>No Reservations available</td>
                    </tr>
                    <tr th:each="reservations : ${listOfReservations}">
                        <td><span th:text="${reservations.id}"/></td>
                        <td><span th:text="${reservations.content}"/></td>
                        <!--
                            Why do we have a "confirmed" data column?!
                        -->
                        <td>No</td>
                        <td><a class="btn btn-info" th:href="@{/editreservation/{id}(id=${reservations.id})}">Edit</a></td>
                        <td><a class="btn btn-warning" th:href="@{/deletereservation?id={id}(id=${reservations.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a class="btn btn-info" href="/addreservation">New reservation</a>
            </div>
        </div>
    </body>
    <footer>
        <div class="card-footer text-muted">
            c. 2020 / Author: J. Lam
        </div>
    </footer>
</html>
