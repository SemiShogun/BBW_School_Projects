<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iseberg Reservation erfassen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Iseberg</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservationlist">Reservation List</a>
                </li>
                <li class="nav-item" active>
                    <a class="nav-link" href="#">Create a reservation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="reserve-positioning">
        <div class="card text-center">
            <div class="card-header">
                <h3>Reservation</h3>
            </div>
            <div th:if="${#httpServletRequest.requestURI == '/addreservation'}">
                <div class="container" style="padding: 5%;">
                    <form action="#" th:action="@{/addreservation}" th:object="${reservation}" method="post">
                        <table style="width: 100%;">
                            <tr>
                                <td><b><p style="text-align: right">Id:</p></b></td>
                                <div style="text-align: left" >
                                    <td><input type="number" style="width: 80%;" th:field="*{id}" readonly /></td>
                                </div>
                            </tr>
                            <tr>
                                <td><b><p style="text-align: right">Input:</p></b></td>
                                <div style="text-align: left" >
                                    <td><input type="text" style="width: 80%;"  th:field="*{content}" /></td>
                                </div>
                            </tr>
                        </table>
                        <p>
                            <input type="submit" class="btn btn-success" value="Bestätigen" />
                            <a href="index.html">
                                <input type="button" class="btn btn-danger" value="Abbrechen" />
                            </a>
                        </p>
                    </form>
                </div>
            </div>
            <div th:unless="${#httpServletRequest.requestURI == '/addreservation'}">
                <form action="#" th:action="@{/editreservation}" th:object="${reservation}" method="post">
                    <table style="width: 100%;">
                        <tr>
                            <td><b><p style="text-align: right">Id:</p></b></td>
                            <div style="text-align: left" >
                                <td><input type="number" style="width: 80%;" th:field="*{id}" readonly /></td>
                            </div>
                        </tr>
                        <tr>
                            <td><b><p style="text-align: right">Input:</p></b></td>
                            <div style="text-align: left" >
                                <td><input type="text" style="width: 80%;"  th:field="*{content}" /></td>
                            </div>
                        </tr>
                    </table>
                    <p>
                        <input type="submit" class="btn btn-success" value="Bestätigen" />
                        <a href="index.html">
                            <input type="button" class="btn btn-danger" value="Abbrechen" />
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="card-footer text-muted">
        c. 2020 / Author: J. Lam
    </div>
</footer>
</html>
